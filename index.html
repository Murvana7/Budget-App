<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome (fixed URL) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%2338bdf8'/%3E%3Cstop offset='1' stop-color='%2360a5fa'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='16' fill='%23030712'/%3E%3Cpath fill='url(%23g)' d='M0 40 Q16 36 32 40 T64 40 V64 H0 Z'%3E%3Canimate attributeName='d' dur='2.5s' repeatCount='indefinite' values='M0 40 Q16 36 32 40 T64 40 V64 H0 Z;M0 38 Q16 42 32 38 T64 38 V64 H0 Z;M0 40 Q16 36 32 40 T64 40 V64 H0 Z'/%3E%3C/path%3E%3Cpath fill='white' fill-opacity='.75' d='M0 34 Q16 30 32 34 T64 34 V64 H0 Z'%3E%3Canimate attributeName='d' dur='2.5s' repeatCount='indefinite' values='M0 34 Q16 30 32 34 T64 34 V64 H0 Z;M0 32 Q16 36 32 32 T64 32 V64 H0 Z;M0 34 Q16 30 32 34 T64 34 V64 H0 Z'/%3E%3C/path%3E%3C/svg%3E">
<title>Budget Tracker</title>

</head>

<body>

  <div class="wrapper">
    <div class="container">

      <div class="sub-container">
        <div class="total-amount-container">
          <h3>Budget</h3>
          <p class="hide error" id="budget-error">Value cannot be empty or negative</p>
          <input type="number" id="total-amount" placeholder="Enter Total amount" />
          <button class="submit" id="total-amount-button">Set Budget</button>
        </div>

        <div class="user-amount-container">
          <h3>Expenses</h3>
          <p class="hide error" id="product-title-error">Values cannot be empty</p>
          <input type="text" class="product-title" id="product-title" placeholder="Enter Title Of Product" />
          <input type="number" id="user-amount" placeholder="Enter Cost Of Product" />
          <button class="submit" id="check-amount">Check Amount</button>
        </div>
      </div>

      <!-- Outputs (fixed structure) -->
      <div class="output-container flex-space">
        <div>
          <p>Total Budget</p>
          <span id="amount">0</span>
        </div>

        <div>
          <p>Expenses</p>
          <span id="expenditure-value">0</span>
        </div>

        <div>
          <p>Balance</p>
          <span id="balance-amount">0</span>
        </div>
      </div>

    </div>

    <div class="list">
      <h3>Expenses List</h3>
      <div class="list-container" id="list"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
